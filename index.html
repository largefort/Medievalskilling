<!DOCTYPE html>
<html>

<head>
    <title>Medieval Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- AdMob Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-app-pub-5816082932921993~6716142775", // Replace with your App ID
            enable_page_level_ads: true
        });
    </script>

    <style>
        /* Medieval Clicker Original Styles */
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #2a1d0e;
            color: #d4af37; /* Dark Yellow color */
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 50px auto 0 auto;
            position: relative;
            width: 80%;
            max-width: 1200px;
        }

        #counter {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 2px #532c08;
        }

        #castle {
            border: 5px solid #532c08;
            box-shadow: 10px 10px 10px #532c08;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        #castle:hover {
            box-shadow: 6px 6px 6px #532c08;
        }

        #upgrades-container, #owned-upgrades, #skilling-tab, #resources-tab {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .upgrade, .skilling-btn, .resource {
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #532c08;
            padding: 10px 20px;
            background-color: #5a3d23;
            cursor: pointer;
            text-shadow: 1px 1px 1px #532c08;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
            margin: 10px;
        }

        .upgrade:hover, .skilling-btn:hover, .resource:hover {
            background-color: #e2c293;
            color: #2a1d0e;
            transform: scale(1.1);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            /* Bottom navigation tabs */
            .nav-pills {
                background-color: #5a3d23;
                border-radius: 10px;
                margin-top: 20px;
                position: fixed;
                bottom: 0;
                width: 100%;
                z-index: 1; /* Bring the tabs to the front */
            }
            .nav-link {
                color: #d4af37;
                font-weight: bold;
                padding: 10px 20px;
                margin-right: 5px;
                border: 2px solid #532c08;
                border-radius: 5px;
                text-align: center;
                transition: background-color 0.3s, color 0.3s;
            }
            .nav-link.active {
                background-color: #532c08;
                color: #e2c293;
            }
            /* Adjust padding for tab content */
            .tab-content {
                padding: 20px;
                padding-bottom: 100px; /* Adjusted to accommodate the bottom navigation tabs */
            }
        }

        /* AdMob Styles */
        .adsbygoogle {
            display: block;
            text-align: center;
        }

        /* Resources tab styles */
        #resource-counters {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 300px;
        }

        .resource-counter {
            font-size: 16px;
            margin-right: 10px;
        }

        /* Swipe gesture styles (hidden) */
        #swipe-gesture {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="tab-content">
            <!-- Castle Tab -->
            <div class="tab-pane fade show active" id="castle-tab">
                <div class="col-12 text-center">
                    <div id="counter">Gold coins: 0</div>
                    <img id="castle" src="https://raw.githubusercontent.com/largefort/Medievalskilling/main/castle.png"
                        alt="Castle" onclick="clickCastle()" />
                    <div id="owned-upgrades" class="mt-3">
                        <div>Knights: <span id="knight-count">0</span></div>
                        <div>Archers: <span id="archer-count">0</span></div>
                        <div>Wizards: <span id="wizard-count">0</span></div>
                    </div>
                </div>
            </div>
            <!-- Skilling Tab -->
            <div class="tab-pane fade" id="skilling-tab">
                <div class="col-12 text-center">
                    <h2>Skilling</h2>
                    <div class="upgrade" onclick="handleSkillingClick('woodcutting')">Woodcutting</div>
                    <div class="upgrade" onclick="handleSkillingClick('mining')">Mining</div>
                    <div class="mt-3">
                        <div>Woodcutting Level: <span id="woodcutting-level">1</span></div>
                        <div>Mining Level: <span id="mining-level">1</span></div>
                    </div>
                </div>
            </div>
            <!-- Resources Tab -->
            <div class="tab-pane fade" id="resources-tab">
                <div class="col-12 text-center">
                    <h2>Resources</h2>
                    <div class="resource" onclick="collectResource('gold-ore')">Gold Ore (<span
                            id="gold-ore-counter">0</span>)</div>
                    <div class="resource" onclick="collectResource('diamond-ore')">Diamond Ore (<span
                            id="diamond-ore-counter">0</span>)</div>
                    <div class="resource" onclick="collectResource('obsidian-ore')">Obsidian Ore (<span
                            id="obsidian-ore-counter">0</span>)</div>
                </div>
                <!-- Resource Counters -->
                <div id="resource-counters">
                    <div class="resource-counter">
                        Gold Ore: <span id="gold-ore-counter">0</span>
                    </div>
                    <div class="resource-counter">
                        Diamond Ore: <span id="diamond-ore-counter">0</span>
                    </div>
                    <div class="resource-counter">
                        Obsidian Ore: <span id="obsidian-ore-counter">0</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Swipe Gesture Area (hidden) -->
        <div id="swipe-gesture"></div>
    </div>
    <!-- AdMob Ad Banner -->
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-app-pub-5816082932921993~6716142775"
        data-ad-slot="ca-app-pub-5816082932921993/4392661919"
        data-ad-format="auto"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
