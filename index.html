<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440, height=2960, initial-scale=1">
    <title>Medieval Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Medieval-themed modern UI styles */
        body {
            font-family: 'MedievalFont', serif; /* Use your desired medieval font */
            background-color: #5a3921; /* Background color */
            color: #f4e4b5; /* Text color */
        }

        /* Container styles */
        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            border: 5px solid #8a5c2e; /* Border color */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8); /* Box shadow */
        }

        /* Castle image styles */
        #castle {
            width: 720px; /* Adjusted for Galaxy S9 width */
            height: 1280px; /* Adjusted for Galaxy S9 height */
            border: 2px solid #8a5c2e; /* Castle border color */
            background-color: #5a3921; /* Castle background color */
            padding: 10px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5); /* Castle box shadow */
        }

        /* Tab navigation styles */
        .nav-pills .nav-link {
            font-size: 36px; /* Increased for readability on Galaxy S9 */
            padding: 20px 40px; /* Increased padding for touch input */
            background-color: rgba(90, 57, 33, 0.8); /* Tab background color */
            border-radius: 0;
            border-top: 6px solid #8a5c2e; /* Tab top border color */
            border-bottom: 6px solid #3c1e0f; /* Tab bottom border color */
        }

        .nav-pills .nav-link.active {
            background-color: rgba(60, 30, 15, 0.8); /* Active tab background color */
            color: #ffcc00; /* Active tab text color */
            border-top: 6px solid #3c1e0f;
            border-bottom: 6px solid #8a5c2e;
        }

        /* Upgrade button styles */
        .upgrade {
            font-size: 36px; /* Increased for readability on Galaxy S9 */
            color: #f4e4b5; /* Button text color */
            background-color: rgba(90, 57, 33, 0.8); /* Button background color */
            border: 4px solid #8a5c2e; /* Button border color */
            padding: 20px;
            margin-bottom: 10px; /* Increased for touch input */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upgrade:hover {
            background-color: rgba(60, 30, 15, 0.8); /* Button hover background color */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Castle Tab -->
            <div class="tab-pane fade show active" id="castle-tab">
                <div class="col-12 text-center">
                    <img id="castle" src="https://raw.githubusercontent.com/largefort/Medievalskilling/main/castle.png"
                        alt="Castle" onclick="clickCastle()" class="animate__animated animate__bounce" />
                    <div id="counter">Gold coins: 0</div>
                    <div id="owned-upgrades" class="mt-3">
                        <div>Knights: <span id="knight-count">0</span></div>
                        <div>Archers: <span id="archer-count">0</span></div>
                        <div>Wizards: <span id="wizard-count">0</span></div>
                    </div>
                </div>
            </div>
            <!-- Skilling Tab -->
            <div class="tab-pane fade" id="skilling-tab">
                <div class="col-12 text-center">
                    <h2>Skilling</h2>
                    <div class="upgrade" onclick="handleSkillingClick('woodcutting')">Woodcutting</div>
                    <div class="upgrade" onclick="handleSkillingClick('mining')">Mining</div>
                    <div class="mt-3">
                        <div>Woodcutting Level: <span id="woodcutting-level">1</span></div>
                        <div>Mining Level: <span id="mining-level">1</span></div>
                    </div>
                </div>
            </div>
            <!-- Shop Tab -->
            <div class="tab-pane fade" id="shop-tab">
                <div class="col-12 text-center">
                    <h2>Shop</h2>
                    <div class="upgrade" onclick="buyUpgrade('knight')"><i class="fas fa-chess-knight"></i> Knight (<span
                            id="knight-cost">10</span> coins)</div>
                    <div class="upgrade" onclick="buyUpgrade('archer')"><i class="fas fa-bullseye"></i> Archer (<span
                            id="archer-cost">25</span> coins)</div>
                    <div class="upgrade" onclick="buyUpgrade('wizard')"><i class="fas fa-hat-wizard"></i> Wizard (<span
                            id="wizard-cost">50</span> coins)</div>
                </div>
            </div>
        </div>
        <!-- Bottom Tab Navigation -->
        <div class="nav nav-pills nav-fill fixed-bottom">
            <a class="nav-link active" data-toggle="pill" href="#castle-tab"><i class="fas fa-castle"></i> Castle</a>
            <a class="nav-link" data-toggle="pill" href="#skilling-tab"><i class="fas fa-hammer"></i> Skilling</a>
            <a class="nav-link" data-toggle="pill" href="#shop-tab"><i class="fas fa-shopping-cart"></i> Shop</a>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
