<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medieval Clicker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="your-medieval-font.woff"> <!-- Include your MedievalFont here -->

  <style>
    body {
      font-family: 'MedievalFont', serif;
      background-color: #251c12;
      color: #f7dfc4;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #4b3626; /* Darker brown background */
      border: 5px solid #8a5c2e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      margin: 0 auto;
      max-width: 800px;
      overflow: hidden;
    }

    .text-center {
      text-align: center;
    }

    .mt-3 {
      margin-top: 15px;
    }

    .nav-pills .nav-link {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #6b4423; /* Dark brown background */
      border-radius: 0;
      border-top: 3px solid #8a5c2e;
      border-bottom: 3px solid #3c1e0f;
      color: #ffd700; /* Gold text color */
    }

    .nav-pills .nav-link.active {
      background-color: #4b3626; /* Darker brown background for active tab */
      color: #ffcc00;
      border-top: 3px solid #3c1e0f;
      border-bottom: 3px solid #8a5c2e;
      font-weight: bold;
    }

    .upgrade {
      font-size: 18px;
      color: #ffd700; /* Gold text color for upgrades */
      background-color: #6b4423; /* Dark brown background for upgrades */
      border: 2px solid #8a5c2e;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 10px;
    }

    .upgrade:hover {
      background-color: #8a5c2e; /* Hover background color */
      color: #ffcc00;
    }

    .upgrade-counter {
      color: #ffd700; /* Gold text color for counters */
      margin-left: 10px;
    }
  </style>

  <meta name="google-adsense-account" content="ca-pub-5816082932921993">
</head>
<body>
  <div class="container mt-5">
    <div class="tab-content">
      <div class="tab-pane fade show active" id="castle-tab">
        <div class="col-12 text-center">
          <img id="castle" src="https://raw.githubusercontent.com/largefort/Medievalskilling/main/castle.png" alt="Castle" onclick="clickCastle()" class="castle-image">
          <div id="counter">
            Gold coins: 0
          </div>
          <div id="owned-upgrades" class="mt-3">
            <div>
              Knights: <span id="knight-count">0</span>
            </div>
            <div>
              Archers: <span id="archer-count">0</span>
            </div>
            <div>
              Wizards: <span id="wizard-count">0</span>
            </div>
            <div>
              Paladins: <span id="paladin-count">0</span>
            </div>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="skilling-tab">
        <div class="col-12 text-center">
          <h2>Skilling</h2>
          <div class="upgrade" onclick="handleSkillingClick('woodcutting')">
            Woodcutting
          </div>
          <div class="upgrade" onclick="handleSkillingClick('mining')">
            Mining
          </div>
          <div class="mt-3">
            <div>
              Woodcutting Level: <span id="woodcutting-level">1</span>
            </div>
            <div>
              Mining Level: <span id="mining-level">1</span>
            </div>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="shop-tab">
        <div class="col-12 text-center">
          <h2>Shop</h2>
          <div class="upgrade" onclick="buyUpgrade('knight')">
            Knight (<span id="knight-cost">10</span> coins)
            <span id="knight-counter" class="upgrade-counter">0</span> <!-- Add the counter -->
          </div>
          <audio id="knight-upgrade-sound">
            <source src="upgradesound.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
          <div class="upgrade" onclick="buyUpgrade('archer')">
            Archer (<span id="archer-cost">25</span> coins)
            <span id="archer-counter" class="upgrade-counter">0</span> <!-- Add the counter -->
          </div>
          <audio id="archer-upgrade-sound">
            <source src="upgradesound.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
          <div class="upgrade" onclick="buyUpgrade('wizard')">
            Wizard (<span id="wizard-cost">50</span> coins)
            <span id="wizard-counter" class="upgrade-counter">0</span> <!-- Add the counter -->
          </div>
          <audio id="wizard-upgrade-sound">
            <source src="upgradesound.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
          <div class="upgrade" onclick="buyUpgrade('paladin')">
            Paladin (<span id="paladin-cost">100</span> coins)
            <span id="paladin-counter" class="upgrade-counter">0</span> <!-- Add the counter -->
          </div>
          <audio id="paladin-upgrade-sound">
            <source src="upgradesound.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>

      <div class="tab-pane fade" id="settings-tab">
        <div class="col-12 text-center">
          <h2>Settings</h2>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" id="toggle-music"> Toggle Music
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" id="toggle-sfx"> Toggle Sound Effects
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="nav nav-pills nav-fill fixed-bottom">
      <a class="nav-link active" data-toggle="pill" href="#castle-tab">Castle</a>
      <a class="nav-link" data-toggle="pill" href="#skilling-tab">Skilling</a>
      <a class="nav-link" data-toggle="pill" href="#shop-tab">Shop</a>
      <a class="nav-link" data-toggle="pill" href="#settings-tab">Settings</a>
    </div>
  </div>
  <button id="fullscreen-button" style="display: none;" onclick="autoEnterFullscreen()">
    Enter Fullscreen
  </button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <audio id="medievaltheme" loop autoplay>
    <source src="medievaltheme.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <audio id="click-sound" src="click-sound.mp3" type="audio/mp3"></audio>
 <script>
  // JavaScript code for upgrade counters (see previous response for details)
  let knightCounter = 0;
  let archerCounter = 0;
  let wizardCounter = 0;
  let paladinCounter = 0;

  function updateUpgradeCounters() {
    document.getElementById("knight-counter").textContent = knightCounter;
    document.getElementById("archer-counter").textContent = archerCounter;
    document.getElementById("wizard-counter").textContent = wizardCounter;
    document.getElementById("paladin-counter").textContent = paladinCounter;
  }

  function buyUpgrade(upgradeType) {
    // Example cost for each upgrade
    let cost = 0;
    
    // Determine the cost and effect of the upgrade based on the upgradeType
    switch (upgradeType) {
      case "knight":
        cost = 10;
        // Your code to increase the power or effect of knights goes here
        break;
      case "archer":
        cost = 25;
        // Your code to increase the power or effect of archers goes here
        break;
      case "wizard":
        cost = 50;
        // Your code to increase the power or effect of wizards goes here
        break;
      case "paladin":
        cost = 100;
        // Your code to increase the power or effect of paladins goes here
        break;
      default:
        // Handle invalid upgradeType
        alert("Invalid upgrade type.");
        return;
    }

    // Check if the player has enough coins to purchase the upgrade
    let currentCoins = parseInt(document.getElementById("counter").textContent.match(/\d+/)[0], 10);
    if (currentCoins < cost) {
      alert("Not enough coins to purchase this upgrade.");
      return;
    }

    // Deduct the cost from the player's coins
    currentCoins -= cost;
    document.getElementById("counter").textContent = `Gold coins: ${currentCoins}`;

    // Increment the respective upgrade counter
    if (upgradeType === "knight") {
      knightCounter++;
    } else if (upgradeType === "archer") {
      archerCounter++;
    } else if (upgradeType === "wizard") {
      wizardCounter++;
    } else if (upgradeType === "paladin") {
      paladinCounter++;
    }

    // Update the counters
    updateUpgradeCounters();
  }
</script>
</body>
</html>
