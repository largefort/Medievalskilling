<!DOCTYPE html>
<html>

<head>
    <title>Medieval Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- AdMob Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-app-pub-5816082932921993~6716142775", // Replace with your new App ID
            enable_page_level_ads: true
        });
    </script>
    
    <style>
        /* Medieval Clicker Original Styles */
        body {
            background-color: #2a1d0e;
            color: #e2c293;
            font-family: "Times New Roman", Times, serif;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 50px auto 0 auto;
            position: relative;
            width: 80%;
            max-width: 1200px;
        }

        #counter {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 2px #532c08;
        }

        #castle {
            border: 5px solid #532c08;
            box-shadow: 10px 10px 10px #532c08;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        #castle:hover {
            box-shadow: 6px 6px 6px #532c08;
        }

        #upgrades-container, #owned-upgrades, #skilling-tab {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .upgrade, .skilling-btn {
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #532c08;
            padding: 10px 20px;
            background-color: #5a3d23;
            cursor: pointer;
            text-shadow: 1px 1px 1px #532c08;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
            margin: 10px;
        }

        .upgrade:hover, .skilling-btn:hover {
            background-color: #e2c293;
            color: #2a1d0e;
            transform: scale(1.1);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }

        /* AdMob Styles */
        .adsbygoogle {
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Castle Tab -->
            <div class="tab-pane fade show active" id="castle-tab">
                <div class="col-12 text-center">
                    <div id="counter">Gold coins: 0</div>
                    <img id="castle" src="https://raw.githubusercontent.com/largefort/Medievalskilling/main/castle.png"
                        alt="Castle" onclick="clickCastle()" />
                    <div id="owned-upgrades" class="mt-3">
                        <div>Knights: <span id="knight-count">0</span></div>
                        <div>Archers: <span id="archer-count">0</span></div>
                        <div>Wizards: <span id="wizard-count">0</span></div>
                    </div>
                </div>
            </div>
            <!-- Skilling Tab -->
            <div class="tab-pane fade" id="skilling-tab">
                <div class="col-12 text-center">
                    <h2>Skilling</h2>
                    <div class="upgrade" onclick="handleSkillingClick('woodcutting')">Woodcutting</div>
                    <div class="upgrade" onclick="handleSkillingClick('mining')">Mining</div>
                    <div class="mt-3">
                        <div>Woodcutting Level: <span id="woodcutting-level">1</span></div>
                        <div>Mining Level: <span id="mining-level">1</span></div>
                    </div>
                </div>
            </div>
            <!-- Shop Tab -->
            <div class="tab-pane fade" id="shop-tab">
                <div class="col-12 text-center">
                    <h2>Shop</h2>
                    <div class="upgrade" onclick="buyUpgrade('knight')"><i class="fas fa-chess-knight"></i> Knight (<span
                            id="knight-cost">10</span> coins)</div>
                    <div class="upgrade" onclick="buyUpgrade('archer')"><i class="fas fa-bullseye"></i> Archer (<span
                            id="archer-cost">25</span> coins)</div>
                    <div class="upgrade" onclick="buyUpgrade('wizard')"><i class="fas fa-hat-wizard"></i> Wizard (<span
                            id="wizard-cost">50</span> coins)</div>
                </div>
            </div>
        </div>
        <!-- Bottom Tab Navigation -->
        <div class="nav nav-pills nav-fill fixed-bottom">
            <a class="nav-link active" data-toggle="pill" href="#castle-tab"><i class="fas fa-castle"></i> Castle</a>
            <a class="nav-link" data-toggle="pill" href="#skilling-tab"><i class="fas fa-hammer"></i> Skilling</a>
            <a class="nav-link" data-toggle="pill" href="#shop-tab"><i class="fas fa-shopping-cart"></i> Shop</a>
        </div>
    </div>
    <!-- AdMob Ad Banner -->
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-app-pub-5816082932921993~6716142775"
        data-ad-slot="ca-app-pub-5816082932921993/4392661919"
        data-ad-format="auto"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
