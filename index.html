<!DOCTYPE html>
<html>

<head>
    <title>Medieval Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- AdMob Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-app-pub-5816082932921993~6716142775", // Replace with your App ID
            enable_page_level_ads: true
        });
    </script>

    <style>
        /* Medieval Clicker Original Styles */
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #2a1d0e;
            color: #d4af37; /* Dark Yellow color */
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 50px auto 0 auto;
            position: relative;
            width: 80%;
            max-width: 1200px;
        }

        #counter {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 2px #532c08;
        }

        #castle {
            border: 5px solid #532c08;
            box-shadow: 10px 10px 10px #532c08;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        #castle:hover {
            box-shadow: 6px 6px 6px #532c08;
        }

        #upgrades-container, #owned-upgrades, #skilling-tab, #resources-tab {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .upgrade, .skilling-btn, .resource {
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #532c08;
            padding: 10px 20px;
            background-color: #5a3d23;
            cursor: pointer;
            text-shadow: 1px 1px 1px #532c08;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
            margin: 10px;
        }

        .upgrade:hover, .skilling-btn:hover, .resource:hover {
            background-color: #e2c293;
            color: #2a1d0e;
            transform: scale(1.1);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }

        /* AdMob Styles */
        .adsbygoogle {
            display: block;
            text-align: center;
        }

        /* Tab styles */
        .nav-pills {
            background-color: #5a3d23;
            border-radius: 10px;
            margin-top: 20px;
        }

        .nav-link {
            color: #d4af37;
            font-weight: bold;
            padding: 10px 20px;
            margin-right: 5px;
            border: 2px solid #532c08;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link.active {
            background-color: #532c08;
            color: #e2c293;
        }

        /* Tab content padding */
        .tab-content {
            padding: 20px;
        }

        /* Resources tab styles */
        #resource-counters {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 300px;
        }

        .resource-counter {
            font-size: 16px;
            margin-right: 10px;
        }

        /* Swipe gesture styles (hidden) */
        #swipe-gesture {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Bottom Tab Navigation -->
        <div class="nav nav-pills nav-fill fixed-bottom">
            <a class="nav-link active" data-toggle="pill" href="#castle-tab"><i class="fas fa-castle"></i> Castle</a>
            <a class="nav-link" data-toggle="pill" href="#skilling-tab"><i class="fas fa-hammer"></i> Skilling</a>
            <a class="nav-link" data-toggle="pill" href="#resources-tab"><i class="fas fa-cubes"></i> Resources</a>
        </div>
    </div>
    <!-- AdMob Ad Banner -->
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-app-pub-5816082932921993~6716142775"
        data-ad-slot="ca-app-pub-5816082932921993/4392661919"
        data-ad-format="auto"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <!-- Swipe Gesture (hidden) -->
    <div id="swipe-gesture"></div>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
