<!DOCTYPE html>
<html>

<head>
    <title>Medieval Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Bottom Navigation Styles */
        .nav-pills .nav-link {
            background-color: #5a3921;
            color: #f4e4b5;
            border-radius: 0;
            border-top: 3px solid #8a5c2e;
            border-bottom: 3px solid #3c1e0f;
        }

        .nav-pills .nav-link.active {
            background-color: #3c1e0f;
            color: #ffcc00;
            border-top: 3px solid #3c1e0f;
            border-bottom: 3px solid #8a5c2e;
        }

        .nav-pills {
            background-color: #452c16;
            border-top: 5px ridge #8a5c2e;
            border-bottom: 5px groove #3c1e0f;
        }

        /* Adjustments for your upgrade buttons to match the theme */
        .upgrade {
            color: #f4e4b5;
            background-color: #5a3921;
            border: 2px solid #8a5c2e;
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upgrade:hover {
            background-color: #3c1e0f;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5" id="game-container">
        <!-- Tab Content -->
        <div class="tab-content">

            <!-- Castle Tab -->
            <div class="tab-pane fade show active" id="castle-tab">
                <div class="col-12 text-center">
                    <div id="counter">Gold coins: 0</div>
                    <img id="castle" src="https://raw.githubusercontent.com/largefort/Medievalskilling/main/castle.png" alt="Castle" onclick="clickCastle()" />
                    <div id="owned-upgrades" class="mt-3">
                        <div>Knights: <span id="knight-count">0</span></div>
                        <div>Archers: <span id="archer-count">0</span></div>
                        <div>Wizards: <span id="wizard-count">0</span></div>
                    </div>
                </div>
            </div>

            <!-- Skilling Tab -->
            <div class="tab-pane fade" id="skilling-tab">
                <div class="col-12 text-center">
                    <h2>Skilling</h2>
                    <div class="upgrade" onclick="handleSkillingClick('woodcutting')">Woodcutting</div>
                    <div class="upgrade" onclick="handleSkillingClick('mining')">Mining</div>

                    <div class="mt-3">
                        <div>Woodcutting Level: <span id="woodcutting-level">1</span></div>
                        <div>Mining Level: <span id="mining-level">1</span></div>
                    </div>
                </div>
            </div>

            <!-- Shop Tab -->
            <div class="tab-pane fade" id="shop-tab">
                <div class="col-12 text-center">
                    <h2>Shop</h2>
                    <div class="upgrade" onclick="buyUpgrade('knight')">Knight (<span id="knight-cost">10</span> coins)</div>
                    <div class="upgrade" onclick="buyUpgrade('archer')">Archer (<span id="archer-cost">25</span> coins)</div>
                    <div class="upgrade" onclick="buyUpgrade('wizard')">Wizard (<span id="wizard-cost">50</span> coins)</div>
                </div>
            </div>

            <!-- Settings Tab -->
            <div class="tab-pane fade" id="settings-tab">
                <div class="col-12 text-center">
                    <h2>Settings</h2>
                    <div>
                        Rendering Quality: <span id="rendering-quality">High</span>
                    </div>
                    <input type="range" id="rendering-slider" min="0" max="100" value="100" onchange="updateRenderingQuality()">
                </div>
            </div>
        </div>

        <!-- Bottom Tab Navigation -->
        <div class="nav nav-pills nav-fill fixed-bottom">
            <a class="nav-link active" data-toggle="pill" href="#castle-tab">Castle</a>
            <a class="nav-link" data-toggle="pill" href="#skilling-tab">Skilling</a>
            <a class="nav-link" data-toggle="pill" href="#shop-tab">Shop</a>
            <a class="nav-link" data-toggle="pill" href="#settings-tab">Settings</a>
        </div>
    </div>

    <script>
        function updateRenderingQuality() {
            let value = document.getElementById("rendering-slider").value;
            let label = document.getElementById("rendering-quality");
            let gameContainer = document.getElementById("game-container");

            if (value >= 80) {
                label.innerText = "High";
                gameContainer.style.filter = "none";
            } else if (value >= 50) {
                label.innerText = "Medium";
                gameContainer.style.filter = "blur(1px) saturate(80%)";
            } else if (value >= 20) {
                label.innerText = "Low";
                gameContainer.style.filter = "blur(3px) saturate(50%)";
            } else {
                label.innerText = "Very Low";
                gameContainer.style.filter = "blur(5px) saturate(30%) grayscale(30%)";
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
