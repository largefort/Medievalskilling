<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-adsense-account" content="ca-pub-5816082932921993">
    <title>Medieval Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Original CSS Styles */
        /* Bottom Navigation Styles */
        .nav-pills .nav-link {
            background-color: #5a3921;
            color: #f4e4b5;
            padding: 10px 10px;
            border-radius: 10;
            border-top: px solid #8a5c2e;
            border-bottom: 10px solid #3c1e0f;
        }

        .nav-pills .nav-link.active {
            background-color: #3c1e0f;
            color: #ffcc00;
            border-top: 5px solid #3c1e0f;
            border-bottom: 5px solid #8a5c2e;
        }

        .nav-pills {
            background-color: #452c16;
            border-top: 5px ridge #8a5c2e;
            border-bottom: 5px groove #3c1e0f;
        }

        /* Upgrade Buttons Styles */
        .upgrade {
            color: #f4e4b5;
            background-color: #5a3921;
            border: 2px solid #8a5c2e;
            padding: 5px;
            margin-bottom: 0px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upgrade:hover {
            background-color: #3c1e0f;
        }

        body {
            background-color: #8a5c2e;
            font-family: 'Old Standard TT', serif;
        }

        .container {
            background-color: #5a3921;
            border: 2px solid #8a5c2e;
            padding: 8px;
            border-radius: 8px;
        }

        /* Enhanced Medieval CSS Styles */
        body.medieval {
            background-color: darkolivegreen;
        }

        .version {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: #333;
        }

        .copyright {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "pub-5816082932921993",
            enable_page_level_ads: true
        });
    </script>
</head>

<body>
    <!-- Version Number -->
    <div class="version">Version 1.0</div>

    <!-- Copyright Text -->
    <div class="copyright">Copyright Â© jafetegill</div>
   <div class="container mt-5">
        <div class="tab-content">
            <!-- Castle Tab -->
            <div class="tab-pane fade show active" id="castle-tab">
                <div class="col-12 text-center">
                    <div id="counter">Gold coins: 0</div>
                    <img id="castle" src="https://raw.githubusercontent.com/largefort/Medievalskilling/main/castle.png"
                        alt="Castle" onclick="clickCastle()" />
                    <div id="owned-upgrades" class="mt-3">
                        <div>Knights: <span id="knight-count">0</span></div>
                        <div>Archers: <span id="archer-count">0</span></div>
                        <div>Wizards: <span id="wizard-count">0</span></div>
                    </div>
                </div>
            </div>
            <!-- Skilling Tab -->
            <div class="tab-pane fade" id="skilling-tab">
                <div class="col-12 text-center">
                    <h2>Skilling</h2>
                    <div class="upgrade" onclick="handleSkillingClick('woodcutting')">Woodcutting</div>
                    <div class="upgrade" onclick="handleSkillingClick('mining')">Mining</div>
                    <div class="mt-3">
                        <div>Woodcutting Level: <span id="woodcutting-level">1</span></div>
                        <div>Mining Level: <span id="mining-level">1</span></div>
                    </div>
                </div>
            </div>
            <!-- Shop Tab -->
            <div class="tab-pane fade" id="shop-tab">
                <div class="col-12 text-center">
                    <h2>Shop</h2>
                    <div class="upgrade" onclick="buyUpgrade('knight')"><i class="fas fa-chess-knight"></i> Knight (<span
                            id="knight-cost">10</span> coins)</div>
                    <div class="upgrade" onclick="buyUpgrade('archer')"><i class="fas fa-bullseye"></i> Archer (<span
                            id="archer-cost">25</span> coins)</div>
                    <div class="upgrade" onclick="buyUpgrade('wizard')"><i class="fas fa-hat-wizard"></i> Wizard (<span
                            id="wizard-cost">50</span> coins)</div>
                </div>
            </div>
            <!-- Settings Tab -->
            <div class="tab-pane fade" id="settings-tab">
                <div class="col-12 text-center">
                    <h2>Settings</h2>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="enhanced-medieval-checkbox">
                        <label class="form-check-label" for="enhanced-medieval-checkbox">Enhanced Medieval Mode</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bottom Tab Navigation -->
        <div class="nav nav-pills nav-fill fixed-bottom">
            <a class="nav-link active" data-toggle="pill" href="#castle-tab"><i class="fas fa-castle"></i> Castle</a>
            <a class="nav-link" data-toggle="pill" href="#skilling-tab"><i class="fas fa-hammer"></i> Skilling</a>
            <a class="nav-link" data-toggle="pill" href="#shop-tab"><i class="fas fa-shopping-cart"></i> Shop</a>
            <a class="nav-link" data-toggle="pill" href="#settings-tab"><i class="fas fa-cog"></i> Settings</a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
