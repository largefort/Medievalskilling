<!DOCTYPE html>
<html>

<head>
    <title>Medieval Clicker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- AdMob Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-app-pub-5816082932921993~6716142775", // Replace with your App ID
            enable_page_level_ads: true
        });
    </script>

    <style>
        /* Updated Styles for Medieval Clicker */

        /* Body and Container Styles */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            color: #5a3d23;
        }

        /* Tab Navigation Styles */
        .nav-pills .nav-link {
            border-radius: 0;
            color: #5a3d23;
        }

        .nav-pills .nav-link.active {
            background-color: #5a3d23;
            color: #fff;
        }

        /* Castle Tab Styles */
        #castle-tab {
            text-align: center;
        }

        #counter {
            font-size: 24px;
            margin-bottom: 20px;
            color: #5a3d23;
        }

        #castle {
            width: 200px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #castle:hover {
            transform: scale(1.1);
        }

        #owned-upgrades {
            margin-top: 20px;
        }

        #owned-upgrades div {
            margin: 10px 0;
            font-size: 18px;
            color: #5a3d23;
        }

        /* Skilling Tab Styles */
        #skilling-tab {
            text-align: center;
        }

        .upgrade {
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #5a3d23;
            padding: 10px 20px;
            background-color: #e2c293;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
            margin: 10px;
            color: #5a3d23;
        }

        .upgrade:hover {
            background-color: #5a3d23;
            color: #fff;
            transform: scale(1.1);
        }

        /* Shop Tab Styles */
        #shop-tab {
            text-align: center;
        }

        #shop-tab h2 {
            color: #5a3d23;
        }

        /* AdMob Styles */
        .adsbygoogle {
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Medieval Clicker</h1>
        </div>

        <!-- Tab Navigation -->
        <ul class="nav nav-pills nav-fill" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="castle-tab" data-bs-toggle="pill" href="#castle" role="tab"
                    aria-controls="castle" aria-selected="true">Castle</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="skilling-tab" data-bs-toggle="pill" href="#skilling" role="tab"
                    aria-controls="skilling" aria-selected="false">Skilling</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="shop-tab" data-bs-toggle="pill" href="#shop" role="tab" aria-controls="shop"
                    aria-selected="false">Shop</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-3">
            <!-- Castle Tab -->
            <div class="tab-pane fade show active" id="castle" role="tabpanel" aria-labelledby="castle-tab">
                <div id="castle-tab">
                    <div id="counter">Gold coins: 0</div>
                    <img id="castle"
                        src="https://raw.githubusercontent.com/largefort/Medievalskilling/main/castle.png"
                        alt="Castle" onclick="clickCastle()" />
                    <div id="owned-upgrades">
                        <div>Knights: <span id="knight-count">0</span></div>
                        <div>Archers: <span id="archer-count">0</span></div>
                        <div>Wizards: <span id="wizard-count">0</span></div>
                    </div>
                </div>
            </div>

            <!-- Skilling Tab -->
            <div class="tab-pane fade" id="skilling" role="tabpanel" aria-labelledby="skilling-tab">
                <div id="skilling-tab">
                    <h2>Skilling</h2>
                    <div class="upgrade" onclick="handleSkillingClick('woodcutting')">Woodcutting</div>
                    <div class="upgrade" onclick="handleSkillingClick('mining')">Mining</div>
                    <div class="mt-3">
                        <div>Woodcutting Level: <span id="woodcutting-level">1</span></div>
                        <div>Mining Level: <span id="mining-level">1</span></div>
                    </div>
                </div>
            </div>

            <!-- Shop Tab -->
            <div class="tab-pane fade" id="shop" role="tabpanel" aria-labelledby="shop-tab">
                <div id="shop-tab">
                    <h2>Shop</h2>
                    <div class="upgrade" onclick="buyUpgrade('knight')"><i class="fas fa-chess-knight"></i> Knight (<span
                            id="knight-cost">10</span> coins)</div>
                    <div class="upgrade" onclick="buyUpgrade('archer')"><i class="fas fa-bullseye"></i> Archer (<span
                            id="archer-cost">25</span> coins)</div>
                    <div class="upgrade" onclick="buyUpgrade('wizard')"><i class="fas fa-hat-wizard"></i> Wizard (<span
                            id="wizard-cost">50</span> coins)</div>
                </div>
            </div>
        </div>
    </div>

    <!-- AdMob Ad Banner -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-app-pub-5816082932921993~6716142775"
        data-ad-slot="ca-app-pub-5816082932921993/4392661919" data-ad-format="auto"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
