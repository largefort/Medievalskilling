<!DOCTYPE html>
<html>

<head>
    <title>Medieval Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        body {
            background-color: #8a5c2e;
            font-family: 'Old Standard TT', serif;
            font-size: 18px;
        }

        .container {
            background-color: #5a3921;
            border: 3px solid #8a5c2e;
            padding: 20px;
            border-radius: 10px;
            max-width: 100%;
            margin: 1em auto;
        }

        /* Bottom Navigation Styles */
        .nav-pills .nav-link {
            background-color: #5a3921;
            color: #f4e4b5;
            border-top: 3px solid #8a5c2e;
            border-bottom: 3px solid #3c1e0f;
            padding: 10px 5px;
        }

        .nav-pills .nav-link.active {
            background-color: #3c1e0f;
            color: #ffcc00;
            border-top: 3px solid #3c1e0f;
            border-bottom: 3px solid #8a5c2e;
        }

        .nav-pills {
            background-color: #452c16;
            border-top: 5px ridge #8a5c2e;
            border-bottom: 5px groove #3c1e0f;
        }

        /* Upgrade Buttons Styles */
        .upgrade {
            color: #f4e4b5;
            background-color: #5a3921;
            border: 2px solid #8a5c2e;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upgrade:hover {
            background-color: #3c1e0f;
        }

        @media (max-width: 767px) {
            img {
                width: 80%;
            }

            .container {
                margin-top: 1em;
            }

            body {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Castle Tab -->
            <div class="tab-pane fade show active" id="castle-tab">
                <div class="col-12 text-center">
                    <div id="counter">Gold coins: 0</div>
                    <img id="castle" src="https://raw.githubusercontent.com/largefort/Medievalskilling/main/castle.png" alt="Castle" onclick="clickCastle()" />
                    <div id="owned-upgrades" class="mt-3">
                        <div>Knights: <span id="knight-count">0</span></div>
                        <div>Archers: <span id="archer-count">0</span></div>
                        <div>Wizards: <span id="wizard-count">0</span></div>
                    </div>
                </div>
            </div>
            <!-- Skilling Tab -->
            <div class="tab-pane fade" id="skilling-tab">
                <div class="col-12 text-center">
                    <h2>Skilling</h2>
                    <div class="upgrade" onclick="handleSkillingClick('woodcutting')">Woodcutting</div>
                    <div class="upgrade" onclick="handleSkillingClick('mining')">Mining</div>
                    <div class="mt-3">
                        <div>Woodcutting Level: <span id="woodcutting-level">1</span></div>
                        <div>Mining Level: <span id="mining-level">1</span></div>
                    </div>
                </div>
            </div>
            <!-- Shop Tab -->
            <div class="tab-pane fade" id="shop-tab">
                <div class="col-12 text-center">
                    <h2>Shop</h2>
                    <div class="upgrade" onclick="buyUpgrade('knight')">Knight (<span id="knight-cost">10</span> coins)</div>
                    <div class="upgrade" onclick="buyUpgrade('archer')">Archer (<span id="archer-cost">25</span> coins)</div>
                    <div class="upgrade" onclick="buyUpgrade('wizard')">Wizard (<span id="wizard-cost">50</span> coins)</div>
                </div>
            </div>
        </div>
        <!-- Bottom Navigation -->
        <ul class="nav nav-pills justify-content-center mt-4">
            <li class="nav-item">
                <a class="nav-link active" href="#castle-tab" data-toggle="tab">Castle</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#skilling-tab" data-toggle="tab">Skilling</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#shop-tab" data-toggle="tab">Shop</a>
            </li>
        </ul>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://raw.githubusercontent.com/largefort/Medievalskilling/main/game.js"></script>
</body>

</html>
