<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medieval Clicker</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.3/css/uikit.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Tab Content -->
        <div class="uk-tab-center" uk-tab>
            <!-- Castle Tab -->
            <ul class="uk-tab">
                <li class="uk-active"><a href="#castle-tab"><i class="fas fa-castle"></i> Castle</a></li>
                <li><a href="#skilling-tab"><i class="fas fa-hammer"></i> Skilling</a></li>
                <li><a href="#shop-tab"><i class="fas fa-shopping-cart"></i> Shop</a></li>
            </ul>
            <ul class="uk-switcher uk-margin">
                <!-- Castle Tab Content -->
                <li>
                    <div class="uk-flex uk-flex-center">
                        <div class="uk-card uk-card-default uk-card-body">
                            <div id="counter">Gold coins: 0</div>
                            <img id="castle" src="https://raw.githubusercontent.com/largefort/Medievalskilling/main/castle.png" alt="Castle" onclick="clickCastle()" />
                            <div id="owned-upgrades" class="mt-3">
                                <div>Knights: <span id="knight-count">0</span></div>
                                <div>Archers: <span id="archer-count">0</span></div>
                                <div>Wizards: <span id="wizard-count">0</span></div>
                            </div>
                        </div>
                    </div>
                </li>
                <!-- Skilling Tab Content -->
                <li>
                    <div class="uk-flex uk-flex-center">
                        <div class="uk-card uk-card-default uk-card-body">
                            <h2>Skilling</h2>
                            <div class="upgrade" onclick="handleSkillingClick('woodcutting')">Woodcutting</div>
                            <div class="upgrade" onclick="handleSkillingClick('mining')">Mining</div>
                            <div class="mt-3">
                                <div>Woodcutting Level: <span id="woodcutting-level">1</span></div>
                                <div>Mining Level: <span id="mining-level">1</span></div>
                            </div>
                        </div>
                    </div>
                </li>
                <!-- Shop Tab Content -->
                <li>
                    <div class="uk-flex uk-flex-center">
                        <div class="uk-card uk-card-default uk-card-body">
                            <h2>Shop</h2>
                            <div class="upgrade" onclick="buyUpgrade('knight')"><i class="fas fa-chess-knight"></i> Knight (<span id="knight-cost">10</span> coins)</div>
                            <div class="upgrade" onclick="buyUpgrade('archer')"><i class="fas fa-bullseye"></i> Archer (<span id="archer-cost">25</span> coins)</div>
                            <div class="upgrade" onclick="buyUpgrade('wizard')"><i class="fas fa-hat-wizard"></i> Wizard (<span id="wizard-cost">50</span> coins)</div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- UIkit JavaScript and Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.3/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.3/js/uikit-icons.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
