<!DOCTYPE html>
<html>
<head>
    <title>Medieval Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container mt-5">
        <!-- Tab Content -->
        <div class="tab-content">
            
            <!-- Castle Tab -->
            <div class="tab-pane fade show active" id="castle-tab">
                <div class="col-12 text-center">
                    <div id="counter">Gold coins: 0</div>
                    <div style="position: relative;">
                        <img id="castle" src="https://raw.githubusercontent.com/largefort/Medievalskilling/main/castle.png" alt="Castle" onclick="clickCastle()"/>
                        <span id="touch-number" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -60%); font-size: 20px; color: #ffcc00; opacity: 0; transition: transform 0.3s, opacity 0.3s;">+1</span>
                    </div>
                    <div id="upgrades-container" class="mt-3">
                        <div class="upgrade" onclick="buyUpgrade('knight')">Knight (<span id="knight-cost">10</span> coins)</div>
                        <div class="upgrade" onclick="buyUpgrade('archer')">Archer (<span id="archer-cost">25</span> coins)</div>
                        <div class="upgrade" onclick="buyUpgrade('wizard')">Wizard (<span id="wizard-cost">50</span> coins)</div>
                    </div>
                    <div id="owned-upgrades" class="mt-3">
                        <div>Knights: <span id="knight-count">0</span></div>
                        <div>Archers: <span id="archer-count">0</span></div>
                        <div>Wizards: <span id="wizard-count">0</span></div>
                    </div>
                </div>
            </div>

            <!-- Skilling Tab -->
            <div class="tab-pane fade" id="skilling-tab">
                <div class="col-12 text-center">
                    <h2>Skilling</h2>
                    <button class="btn btn-primary" onclick="handleSkillingClick('woodcutting')">Woodcutting</button>
                    <button class="btn btn-primary" onclick="handleSkillingClick('mining')">Mining</button>

                    <div class="mt-3">
                        <div>Woodcutting Level: <span id="woodcutting-level">1</span></div>
                        <div>Mining Level: <span id="mining-level">1</span></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Tab Navigation -->
        <div class="nav nav-pills nav-fill fixed-bottom">
            <a class="nav-link active" data-toggle="pill" href="#castle-tab">Castle</a>
            <a class="nav-link" data-toggle="pill" href="#skilling-tab">Skilling</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
