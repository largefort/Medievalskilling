<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medieval Clicker</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.3/css/uikit.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom Styles */
        body {
            background-color: #8a5c2e;
            font-family: 'Old Standard TT', serif;
        }

        .container {
            background-color: #5a3921;
            border: 3px solid #8a5c2e;
            padding: 20px;
            border-radius: 10px;
        }

        /* Upgrade Buttons Styles */
        .upgrade {
            color: #f4e4b5;
            background-color: #5a3921;
            border: 2px solid #8a5c2e;
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upgrade:hover {
            background-color: #3c1e0f;
        }

        .uk-nav-pill {
            background-color: #452c16;
            border-top: 5px ridge #8a5c2e;
            border-bottom: 5px groove #3c1e0f;
        }

        .uk-nav-pill>li>a {
            background-color: #5a3921;
            color: #f4e4b5;
            border-radius: 0;
            border-top: 3px solid #8a5c2e;
            border-bottom: 3px solid #3c1e0f;
        }

        .uk-nav-pill>li.uk-active>a {
            background-color: #3c1e0f;
            color: #ffcc00;
            border-top: 3px solid #3c1e0f;
            border-bottom: 3px solid #8a5c2e;
        }

        /* Castle Tab Styles */
        #castle-tab {
            padding: 20px;
        }

        #counter {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #castle {
            cursor: pointer;
        }

        /* Skilling Tab Styles */
        #skilling-tab {
            padding: 20px;
        }

        h2 {
            margin-top: 0;
        }

        /* Shop Tab Styles */
        #shop-tab {
            padding: 20px;
        }

        /* Owned Upgrades Styles */
        #owned-upgrades {
            margin-top: 20px;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            #owned-upgrades {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Bottom Navigation Tabs -->
        <ul class="uk-nav uk-nav-pill uk-child-width-expand">
            <!-- Castle Tab -->
            <li class="uk-active" id="castle-tab">
                <div class="col-12 text-center">
                    <div id="counter">Gold coins: 0</div>
                    <img id="castle"
                        src="https://raw.githubusercontent.com/largefort/Medievalskilling/main/castle.png"
                        alt="Castle" onclick="clickCastle()" />
                    <div id="owned-upgrades">
                        <div>Knights: <span id="knight-count">0</span></div>
                        <div>Archers: <span id="archer-count">0</span></div>
                        <div>Wizards: <span id="wizard-count">0</span></div>
                    </div>
                </div>
            </li>
            <!-- Skilling Tab -->
            <li id="skilling-tab">
                <div class="col-12 text-center">
                    <h2>Skilling</h2>
                    <div class="upgrade" onclick="handleSkillingClick('woodcutting')">Woodcutting</div>
                    <div class="upgrade" onclick="handleSkillingClick('mining')">Mining</div>
                    <div>
                        <div>Woodcutting Level: <span id="woodcutting-level">1</span></div>
                        <div>Mining Level: <span id="mining-level">1</span></div>
                    </div>
                </div>
            </li>
            <!-- Shop Tab -->
            <li id="shop-tab">
                <div class="col-12 text-center">
                    <h2>Shop</h2>
                    <div class="upgrade" onclick="buyUpgrade('knight')"><i class="fas fa-chess-knight"></i> Knight (<span
                            id="knight-cost">10</span> coins)</div>
                    <div class="upgrade" onclick="buyUpgrade('archer')"><i class="fas fa-bullseye"></i> Archer (<span
                            id="archer-cost">25</span> coins)</div>
                    <div class="upgrade" onclick="buyUpgrade('wizard')"><i class="fas fa-hat-wizard"></i> Wizard (<span
                            id="wizard-cost">50</span> coins)</div>
                </div>
            </li>
        </ul>
    </div>
    <!-- UIkit JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.3/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.3/js/uikit-icons.min.js"></script>
    <!-- Your JavaScript files -->
    <script src="script.js"></script>
</body>

</html>
